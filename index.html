<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="head">Calculator</h1>

    <div class="c_container">
        <fieldset id="container">

            <form action="" name="clc" class="form">
                  <h1 class="basic_calc">Basic Calc Fx-345</h1>

                <div class="div_input">

                <input type="text" class="value" name="display" readonly>

                </div>

                <div class="buttons">
                    <input type="button" class="btn btn_7" value="7" onclick="clc.display.value+='7'">
                    <input type="button" class="btn btn_8" value="8" onclick="clc.display.value+='8'">
                    <input type="button" class="btn btn_9" value="9" onclick="clc.display.value+='9'">
                    <input type="button" class="btn op" value="+"    onclick="clc.display.value+='+'">

                    <input type="button" class="btn btn_4" value="4" onclick="clc.display.value+='4'">
                    <input type="button" class="btn btn_5" value="5" onclick="clc.display.value+='5'">
                    <input type="button" class="btn btn_6" value="6" onclick="clc.display.value+='6'">
                    <input type="button" class="btn op" value="-"    onclick="clc.display.value+='-'">

                    <input type="button" class="btn btn_1" value="1" onclick="clc.display.value+='1'">
                    <input type="button" class="btn btn_2" value="2" onclick="clc.display.value+='2'">
                    <input type="button" class="btn btn_3" value="3" onclick="clc.display.value+='3'">
                    <input type="button" class="btn op" value="X"    onclick="clc.display.value+='*'">

                    <input type="button" class="btn clr" value="Clr" onclick="clc.display.value=' '">
                    <input type="button" class="btn btn_0" value="0" onclick="clc.display.value+='0'">
                    <input type="button" class="btn eqto" value="="  onclick="clc.display.value=eval(clc.display.value)">
                    <input type="button" class="btn op" value="รท"    onclick="clc.display.value+='/'">
                </div>

                <!-- op :-operator-->
                <!-- eqto :-equal to-->
            </form>
        </
